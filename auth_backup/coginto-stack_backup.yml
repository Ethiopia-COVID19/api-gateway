AWSTemplateFormatVersion: '2010-09-09'
Description: Cognito Stack
Parameters:
  Stage:
    Type: String
    Default: production
  Domain:
    Type: String
    Description: The domain name auth client
    Default: auth-covid19-et
  ResourceIdentifier:
    Type: String
    Description: The domain name auth client
    Default: https://api.covid19.et/covid-gateway/resource
  pCertificateArn:
    Description: Certificate Arn for the domain
    Type: String
    Default: "arn:aws:acm:us-east-2:576888690807:certificate/58449dd5-8a59-4f29-8bcf-0cb43e7fa78a"
Resources:
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub '${Stage}-user-pool'

  ResourceServer:
    Type: AWS::Cognito::UserPoolResourceServer
    Properties:
      UserPoolId: !Ref UserPool
      Identifier: !Ref ResourceIdentifier
      Name: Resource
      Scopes:
        - ScopeName: read
          ScopeDescription: read
        - ScopeName: update
          ScopeDescription: update
        - ScopeName: create
          ScopeDescription: create
        - ScopeName: delete
          ScopeDescription: delete
        - ScopeName: list
          ScopeDescription: list
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref UserPool
      ClientName: OAuthClient
      GenerateSecret: True
      AllowedOAuthScopes:
        - !Sub ${ResourceIdentifier}/read
        - !Sub ${ResourceIdentifier}/update
        - !Sub ${ResourceIdentifier}/create
        - !Sub ${ResourceIdentifier}/delete
        - !Sub ${ResourceIdentifier}/list
      AllowedOAuthFlowsUserPoolClient: True
      AllowedOAuthFlows:
        - client_credentials

  PoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Ref Domain
      UserPoolId: !Ref UserPool
      #  CustomDomainConfig: 
      # CertificateArn: !Ref pCertificateArn

Outputs:
  OauthTokenUrl:
    Value:
      !Sub 'https://${Domain}.auth.${AWS::Region}.amazoncognito.com'
    Export:
      Name: !Sub '${Stage}-oauth-token-url'
  ProviderURL:
    Value:
      !GetAtt UserPool.ProviderURL
    Export:
      Name: !Sub '${Stage}-provider-url'
