AWSTemplateFormatVersion: '2010-09-09'
Metadata: 
  License: Apache-2.0
Description: 'AWS CloudFormation Sample Template DynamoDB_Table: This template demonstrates
  the creation of a DynamoDB table.'

Parameters:
  ReadCapacityUnits:
    Description: Provisioned read throughput
    Type: Number
    Default: '5'
    MinValue: '5'
    MaxValue: '10000'
    ConstraintDescription: must be between 5 and 10000
  WriteCapacityUnits:
    Description: Provisioned write throughput
    Type: Number
    Default: '10'
    MinValue: '5'
    MaxValue: '10000'
    ConstraintDescription: must be between 5 and 10000
  pCommunityReports:
    Description: The Community Reports Table Name
    Type: String
    Default: CommunityReports
  pPassengerReports:
    Description: The Passenger Reports Table Name
    Type: String
    Default: PassengerReports
  pSurveillanceReports:
    Description: The Surveillance Reports Table Name
    Type: String
    Default: SurveillanceReports
  pMedicalFacilityReports:
    Description: The Medical Reports Table Name
    Type: String
    Default: MedicalFacilityReports

Resources:
  PassengerReports: 
    Type: "AWS::DynamoDB::Table"
    DeletionPolicy: Retain
    Properties:
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: ${self:resources.Parameters.ReadCapacityUnits.Default}
        WriteCapacityUnits: ${self:resources.Parameters.WriteCapacityUnits.Default}
      TableName: ${self:resources.Parameters.pPassengerReports.Default}
  CommunityReports:
    Type: 'AWS::DynamoDB::Table'
    DeletionPolicy: Retain
    Properties:
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: ${self:resources.Parameters.ReadCapacityUnits.Default}
        WriteCapacityUnits: ${self:resources.Parameters.WriteCapacityUnits.Default}
      TableName: ${self:resources.Parameters.pCommunityReports.Default}
  MedicalFacilityReports: 
    Type: "AWS::DynamoDB::Table"
    DeletionPolicy: Retain
    Properties:
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: ${self:resources.Parameters.ReadCapacityUnits.Default}
        WriteCapacityUnits: ${self:resources.Parameters.WriteCapacityUnits.Default}
      TableName: ${self:resources.Parameters.pMedicalFacilityReports.Default}
  SurveillanceReports:
    Type: 'AWS::DynamoDB::Table'
    DeletionPolicy: Retain
    Properties:
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: ${self:resources.Parameters.ReadCapacityUnits.Default}
        WriteCapacityUnits: ${self:resources.Parameters.WriteCapacityUnits.Default}
      TableName: ${self:resources.Parameters.pSurveillanceReports.Default}
